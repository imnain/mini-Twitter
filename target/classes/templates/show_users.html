<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h2>Hello, These are the Users.</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${users}">
    <th scope="row" th:text = "${c.id}">1</th>
    <td th:text="${c.name}">name</td>
    <td >
      <a href ="#" th:href="@{'/user/'+${c.id}}">
        <span th:text="${c.email}">email</span>
      </a>

    </td>
    <td>
      <form method="post" th:action="@{'/user/follow_user/'+${c.id}}">
        <button class="btn btn-primary btn-sm">Follow</button>
      </form>

    </td>

  </tr>
  </tbody>
</table>

<h3><a href="/user/index">back</a></h3>

</body>
</html>
