<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tweets</title>
</head>
<body>
<h2>Hello, These are the Tweets.</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">Name</th>
    <th scope="col">Tweet</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${tweets}">
    <th scope="row" th:text = "${'MTUSER1'+c.tId}">1</th>
    <td th:text="${user.name}">name</td>
    <td th:text="${c.description}">M</td>
  </tr>
  </tbody>
</table>

<h3><a href="/user/index">back</a></h3>

</body>
</html>
