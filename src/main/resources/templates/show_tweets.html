<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tweets List</title>
</head>
<body>
<section>
    <div class="container">
        <div class="my-card">
            <h1 style="text-align: center"> <b> All Tweets</b></h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">UserID</th>
                    <th scope="col">Tweet</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${tweets}">
                    <th scope="row" th:text = "${c.tId}">1</th>
                    <td th:text="${c.user_id}}"></td>
                    <td th:text="${c.description}">M</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Like</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <h3 style="text-align:right"><a href="/user/index">back</a></h3>

        </div>

    </div>
</section>

</body>
</html>
