<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tweets List</title>
</head>
<body>
<section>
    <div class="container">
        <div class="my-card">
            <h1 style="text-align: center"> <b> All Tweets</b></h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">User Name:</th>
                    <th scope="col">Tweet:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${tweets}">
                    <td th:text="${c.name}">m</td>
                    <td th:text="${c.description}">M</td>

                    <td >
                        <form method="post" th:action="@{'/user/like_tweet/'+${c.tId}}">
                            <button class="btn btn-primary btn-sm" th:if="${condition} == 'True'">Show Tweet</button>
                        </form>

                    </td >
                    <td >
                        <form method="post" th:action="@{'/user/like_tweet/'+${c.tId}}">
                            <button class="btn btn-primary btn-sm" th:unless="${condition} == 'True'">Show Tweet</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination" style="display:flex; flex-direction:row; justify-content: space-between;">
                    <li class="page-item"><a style = "background:#007bff;" class="page-link" href="/user/show/0">First</a></li>
                    <li class="page-item" th:if="${currentPage != 0 }"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show/'+${currentPage-1}}">Previous</a></li>
                    <li class="page-item" th:if="${currentPage+1 != totalPages}"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show/'+${currentPage+1}}">Next</a></li>
                    <li class="page-item"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show/' +${totalPages-1}}">Last</a></li>
                    <li class="page-item" style="float:right;"> <span style = "background:lightgrey; float:right;" class="page-link" th:text="${ 'Page Number: ' + currentPage}"></span></li>
                </ul>
            </nav>
            <h3 style="text-align:right"><a href="/user/index">back</a></h3>

        </div>

    </div>
</section>

</body>
</html>
