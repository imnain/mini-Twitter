<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Users List</title>
</head>
<body>
<section>
  <div class="container">
    <div class="my-card">
      <h1 style="text-align: center"> <b> All Users</b></h1>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${users}">
          <th scope="row" th:text = "${c.id}">1</th>
          <td th:text="${c.name}">name</td>
          <td th:text="${c.email}">email</td>
          <td>
            <form th:action="@{'/user/'+${c.id}}">
              <button class="btn btn-primary btn-sm">View Profile</button>
            </form>
          </td>

        </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination" style="display:flex; flex-direction:row; justify-content: space-between;">
          <li class="page-item"><a style = "background:#007bff;" class="page-link" href="/user/show_users/0">First</a></li>
          <li class="page-item" th:if="${currentPage != 0 }"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show_users/'+${currentPage-1}}">Previous</a></li>
          <li class="page-item" th:if="${currentPage+1 != totalPages}"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show_users/'+${currentPage+1}}">Next</a></li>
          <li class="page-item"><a style = "background:#007bff;" class="page-link" href="#" th:href="@{'/user/show_users/' +${totalPages-1}}">Last</a></li>
          <li class="page-item" style="float:right;"> <span style = "background:lightgrey; float:right;" class="page-link" th:text="${ 'Page Number: ' + currentPage}"></span></li>
        </ul>
      </nav>


      <h3 style="text-align:right"><a href="/user/index">back</a></h3>

    </div>

  </div>
</section>

</body>
</html>
